<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card w-100" style="max-width: 600px;">
            <div class="card-header text-center">
                <h2>Web Chat</h2>
            </div>
            <div class="card-body d-flex flex-column">
                <div id="messages" class="mb-3 chat-messages flex-grow-1"></div>
                <div class="input-group">
                    <!-- Hidden file input for camera -->
                    <input type="file" accept="image/*" capture="user" id="camera-input" style="display: none;">
                    <!-- Hidden file input for gallery -->
                    <input type="file" accept="image/*" id="gallery-input" style="display: none;">
                    
                    <!-- Camera Button -->
                    <button class="btn btn-secondary" id="camera-button" title="Capture Image">
                        <i class="bi bi-camera"></i>
                    </button>
                    
                    <!-- Gallery Button -->
                    <button class="btn btn-secondary" id="gallery-button" title="Upload Image">
                        <i class="bi bi-paperclip"></i>
                    </button>
                    
                    <!-- Message Input -->
                    <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                    
                    <!-- Send Button -->
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
