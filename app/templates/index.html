<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Chat</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/style.css') }}"
    />
    <!-- Socket.IO -->
    <script
      src="https://cdn.socket.io/4.7.2/socket.io.min.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card w-100" style="max-width: 600px">
        <div class="card-header text-center">
          <h2>Web </h2>
        </div>
        <div class="card-body d-flex flex-column">
          <div id="messages" class="mb-3 chat-messages flex-grow-1"></div>
          <div class="input-group">
            <!-- Hidden file input for gallery -->
            <input
              type="file"
              accept="image/*"
              id="gallery-input"
              style="display: none"
            />

            <!-- Camera Button -->
            <button
              class="btn btn-secondary"
              id="camera-button"
              title="Capture Image"
            >
              <i class="bi bi-camera"></i>
            </button>

            <!-- Gallery Button -->
            <button
              class="btn btn-secondary"
              id="gallery-button"
              title="Upload Image"
            >
              <i class="bi bi-paperclip"></i>
            </button>

            <!-- Message Input -->
            <input
              type="text"
              id="message-input"
              class="form-control"
              placeholder="Type your message..."
            />

            <!-- Send Button -->
            <button class="btn btn-primary" id="send-button">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Webcam Capture Modal -->
    <div
      class="modal fade"
      id="webcamModal"
      tabindex="-1"
      aria-labelledby="webcamModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="webcamModalLabel">Capture Image</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <video id="webcamVideo" autoplay playsinline class="w-100"></video>
            <canvas id="webcamCanvas" class="d-none"></canvas>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="captureButton">
              Capture
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Loaded Before chat.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
